<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        <link rel="stylesheet" href="./css/login.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="form-wrapper">
                <div class="logo"></div>
                <div class="navs">
                    <div class="nav-item">
                        <div class="label">
                            <span>E-Community Login</span>
                        </div>
                    </div>
                    <div class="nav-item active">
                        <div class="label">
                            <span>Check In / Out</span>
                        </div>
                    </div>
                    <div class="nav-item active">
                        <div class="label">
                            <span>Check In / Out (Shift)</span>
                        </div>
                    </div>
                </div>

                <div class="login-wrapper">
                    <div class="login-item">
                        <input type="text" name="" id="" placeholder="Username...">
                    </div>
                    <div class="login-item">
                        <input type="text" name="" id="" placeholder="Password...">
                    </div>
                    <div class="login-item small">
                        <select name="" id="">
                            <option value="">Staff (E-Community Login)</option>
                            <option value="">Student</option>
                            <option value="">External</option>
                            <option value="">Staff (Check in and E-Community Login)</option>
                            <option value="">Staff Shift (Check in and E-Community Login)</option>
                        </select>
                    </div>
                    <div class="login-item submit">
                        <span>Login</span>
                    </div>
                    <div class="login-item others">
                        <div class="links">
                            <a href="">Manual Pengguna</a>
                            |
                            <a href="">Forgot password?</a>
                        </div>
                    </div>
                </div>

                <div class="copyright">
                    <span>Universiti Malaysia Pahang</span>
                </div>
            </div>
        </div>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
